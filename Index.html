        let userLocation = null;

        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentTime').textContent = 
                `üìÖ ${now.toLocaleDateString('cs-CZ', options)}`;
        }

        function isOpen(hours) {
            const now = new Date();
            const day = now.getDay();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            const todayHours = hours[day];
            if (todayHours === "Zav≈ôeno") return false;
            
            const [open, close] = todayHours.split('-');
            const [openHour, openMin] = open.split(':').map(Number);
            const [closeHour, closeMin] = close.split(':').map(Number);
            
            const openTime = openHour * 60 + openMin;
            const closeTime = closeHour * 60 + closeMin;
            
            return currentTime >= openTime && currentTime <= closeTime;
        }

        function getTodayHours(hours) {
            const day = new Date().getDay();
            return hours[day];
        }

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function formatDistance(km) {
            if (km < 1) {
                return `${Math.round(km * 1000)} m`;
            }
            return `${km.toFixed(1)} km`;
        }

        function showLocationStatus(message, type = 'success') {
            const status = document.getElementById('locationStatus');
            status.textContent = message;
            status.className = `location-status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        function getUserLocation() {
            const btn = document.getElementById('nearMeBtn');
            btn.textContent = '‚è≥ Zji≈°≈•uji polohu...';
            btn.classList.add('loading');
            btn.disabled = true;

            if (!navigator.geolocation) {
                showLocationStatus('‚ùå Tv≈Øj prohl√≠≈æeƒç nepodporuje geolokaci', 'error');
                btn.textContent = 'üìç Naj√≠t nejbli≈æ≈°√≠';
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    sortByDistance = true;
                    
                    // Calculate distances
                    restaurants.forEach(r => {
                        r.distance = calculateDistance(
                            userLocation.lat,
                            userLocation.lng,
                            r.coordinates.lat,
                            r.coordinates.lng
                        );
                    });

                    showLocationStatus('‚úÖ Poloha zji≈°tƒõna! Restaurace se≈ôazeny podle vzd√°lenosti.', 'success');
                    btn.textContent = '‚úì Se≈ôazeno podle vzd√°lenosti';
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    
                    renderRestaurants();
                },
                (error) => {
                    let errorMsg = '‚ùå Nepoda≈ôilo se z√≠skat polohu. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Povol p≈ô√≠stup k poloze v nastaven√≠ prohl√≠≈æeƒçe.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Informace o poloze nejsou dostupn√©.';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Vypr≈°el ƒçasov√Ω limit.';
                            break;
                        default:
                            errorMsg += 'Zkus to znovu.';
                    }
                    showLocationStatus(errorMsg, 'error');
                    btn.textContent = 'üìç Naj√≠t nejbli≈æ≈°√≠';
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            );
        }

        function renderRestaurants() {
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const areaFilter = document.getElementById('areaFilter').value;
            const openNowFilter = document.getElementById('openNowFilter').checked;

            let filtered = restaurants.filter(r => {
                if (typeFilter !== 'all' && r.type !== typeFilter) return false;
                if (priceFilter !== 'all' && r.price !== priceFilter) return false;
                if (areaFilter !== 'all' && r.area !== areaFilter) return false;
                if (openNowFilter && !isOpen(r.hours)) return false;
                return true;
            });

            // Sort by distance if user location is available
            if (sortByDistance && userLocation) {
                filtered.sort((a, b) => a.distance - b.distance);

            const openCount = filtered.filter(r => isOpen(r.hours)).length;
            document.getElementById('stats').textContent =

            grid.innerHTML = filtered.map(r => {

                return `
                    <div class="restaurant-card ${open ? '' : 'closed'}">
                        <div class="status-badge ${open ? 'open' : 'closed'}">
                            ${open ? '‚úì Otev≈ôeno' : '‚úó Zav≈ôeno'}

                            </div>

                                <div class="info-content">
                                    <div class="info-label">Dnes otev≈ôeno</div>
                                    <div class="today-hours">${todayHours}</div>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <div class="info-icon">üí∞</div>

                                <div class="info-icon">üì±</div>
                                <div class="info-content">
                                    <div class="info-label">Telefon</div>
                                    <div class="info-text">${r.phone}</div>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <div class="info-icon">üçΩÔ∏è</div>
                                <div class="info-content">
                                    <div class="info-label">Menu</div>
                                    ${r.menu.map(m => `
                                        <div class="menu-item">
                                            <div class="menu-name">${m.name}</div>
                                            <div class="menu-price">${m.price}</div>
                                        </div>
                                    `).join('')}

                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('typeFilter').addEventListener('change', renderRestaurants);
        document.getElementById('priceFilter').addEventListener('change', renderRestaurants);
        document.getElementById('areaFilter').addEventListener('change', renderRestaurants);
        document.getElementById('openNowFilter').addEventListener('change', renderRestaurants);

        // Initialize
        updateCurrentTime();
        renderRestaurants();
        setInterval(updateCurrentTime, 60000); // Update time every minute
